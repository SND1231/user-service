version: 2.1

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: create docker network
          command: docker network create app_network
      - run:
          name: dockerize install
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: docker-compose up
          command: |
            set -x
            docker-compose build --build-arg SECRET_KEY=$SECRET_KEY user
            docker-compose up -d
      - run:
          name: docker-compose stop
          command: |
            set -x
            docker-compose stop
      - run:
          name: docker-compose up
          command: |
            set -x
            docker-compose up -d
      - run: dockerize -wait tcp://127.0.0.1:13306 -timeout 120s
      - run:
          name: migration
          command: docker-compose exec user go run migration/migration.go
      - run:
          name: testing
          command: docker-compose exec user make
  deploy:
    docker:
      - image: docker:18.09
    steps:

      - checkout
      - setup_remote_docker

      - run:
          name: set shell and install tools
          command: |
            set -x; \
            apk add --no-cache --virtual .fetch-deps curl git python py-pip less groff
      - run:
          name: install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.0/bin/linux/amd64/kubectl && \
            chmod +x ./kubectl && \
            mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: install aws cli
          command: pip install awscli

      - run:
          name: install aws-iam-authenticator
          command: |
            curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.12.7/2019-03-27/bin/linux/amd64/aws-iam-authenticator && \
            chmod +x ./aws-iam-authenticator && \
            mv ./aws-iam-authenticator /usr/local/bin
      - run:
          name: setup kubeconfig
          command: aws eks update-kubeconfig --name $CLUSTER_NAME

      - run:
          name: Docker Login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build
          command: docker-compose build --build-arg SECRET_KEY=$SECRET_KEY user
      - run:
          name: Tag to latest
          command: docker tag project_user:latest ${DOCKER_USER}/user:latest
      - run:
          name: Push image to registory
          command: docker push ${DOCKER_USER}/user
      - run:
          name: install skaffold
          command: |
            curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
            chmod +x skaffold && \
            mv skaffold /usr/local/bin
      - run:
          name: skaffold run
          command: skaffold run
workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - test
      - deploy:
          context: ramen_app
          requires:
            - test
